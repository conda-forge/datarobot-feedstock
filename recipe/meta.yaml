{% set name = "datarobot" %}
{% set version = "3.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be9b2b11569f4e8b590c59dd6e1216ab247e6d84347813cd7fb873e3f579789b

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner
  run:
    - python >=3.7
    - strenum
    - pandas >=0.15
    - numpy
    - pyyaml >=3.11
    - requests >=2.21
    - requests-toolbelt >=0.6
    - trafaret !=1.1.0,<2.2,>=0.7
    - urllib3 >=1.23
    - typing_extensions
    - python-dateutil
    - mypy_extensions
    - pytz

test:
  imports:
    - datarobot

about:
  home: https://www.datarobot.com/
  license: DataRobot Tool and Utility Agreement
  license_family: PROPRIETARY
  license_file:
    - LICENSE.txt
    - TOOL_AND_UTILITY_AGREEMENT.md
  summary: This client library is designed to support the DataRobot API.
  description: |
    datarobot is a client library for working with the <https://www.datarobot.com/> platform API.
  doc_url: https://datarobot-public-api-client.readthedocs-hosted.com

extra:
  recipe-maintainers:
    - dsakagi
    - ahjota
