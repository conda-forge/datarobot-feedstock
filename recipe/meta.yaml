{% set name = "datarobot" %}
{% set version = "2.13.1" %}
{% set sha256 = "b494258b34c35aa15007c9f6ebe90e23cf73373bcb1f91b1c43cdce483a9bfbf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - pandas >=0.15
    - pyyaml >=3.11
    - requests-toolbelt >=0.6
    - trafaret <2.0,>=0.7,!=1.1.0

test:
  imports:
    - datarobot

about:
  home: https://www.datarobot.com/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'This client library is designed to support the DataRobot API.'

  description: |
    datarobot is a client library for working with the <https://www.datarobot.com/> platform API.
  doc_url: https://datarobot-public-api-client.readthedocs-hosted.com

extra:
  recipe-maintainers:
    - elatt
    - dsakagi
    - peterhurford
    - madmott
    - nott
